<ion-content>
  <div class="card-container">
    <ion-card>
      <ion-row>
        <ion-col size-md="3" size="12" class="ion-padding ion-blue-bkg">
          <img
            src="../../assets/login/login.jpeg"
            alt="Ionic logo"
            loading="lazy"
          />
        </ion-col>
        <ion-col size-md="9" size="12" class="welcome">
          <ion-card-header>
            <ion-card-title> Welcome to The Mega Magic World </ion-card-title>
          </ion-card-header>
            <form [formGroup]="registerForm" (submit)="register()">
              <ion-item fill="outline">
                <ion-label position="floating">Email</ion-label>
                <ion-input formControlName="email" placeholder="Enter email"></ion-input>
              </ion-item>
              <ion-item fill="outline" class="ion-margin-top">
                <ion-label position="floating">Password</ion-label>
                <ion-input formControlName="password" type="password" value="password" placeholder="Enter password"></ion-input>
              </ion-item>
              <ion-item fill="outline" class="ion-margin-top">
                <ion-label position="floating">Password confirmed</ion-label>
                <ion-input formControlName="password_confirmed" type="password" value="password" placeholder="Enter password"></ion-input>
              </ion-item>

              <ion-card-content>
                <ion-button type="submit" shape="round" color="primary"> Register </ion-button>
              </ion-card-content>
            </form>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
