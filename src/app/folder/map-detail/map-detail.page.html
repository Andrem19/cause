<ion-header>
  <ion-toolbar>
    <ion-title>mapDetail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let m of map">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{m.Name_of_location}}</ion-card-title>
        <ion-card-subtitle>{{m.Coordinates[0]}} {{m.Coordinates[1]}}</ion-card-subtitle>
      </ion-card-header>
        <img src="{{m.image}}">
      <ion-card-content>
        {{m.Description_of_location}}
      </ion-card-content>
    </ion-card>

  </ion-item>
</ion-content>
