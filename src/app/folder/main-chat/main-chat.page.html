<ion-header>
  <ion-toolbar>
    <ion-title>main_chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let msg of show_list">
      <ion-text>{{ msg }}</ion-text>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-input [(ngModel)]="message"></ion-input>
    <ion-button (click)="sendMsg()">Send</ion-button>
  </ion-item>
</ion-content>
